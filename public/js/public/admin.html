<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration RED</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .admin-card { background: #2c3e50; color: white; padding: 15px; border-radius: 10px; }
        .table-container { overflow-x: auto; background: white; padding: 15px; border-radius: 10px; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
        .btn-validate { background: #27ae60; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-reject { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-block { background: #000; color: white; border: none; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container" style="max-width: 1000px;">
        <h1>Dashboard Administrateur</h1>

        <div class="admin-grid">
            <div class="admin-card"><h3>Inscrits Total</h3><p id="total-users">0</p></div>
            <div class="admin-card"><h3>Ventes Totales</h3><p id="total-sales">0 FCFA</p></div>
            <div class="admin-card"><h3>Retraits en attente</h3><p id="pending-withdraws">0</p></div>
        </div>

        <div class="table-container">
            <h3>Demandes de retraits</h3>
            <table>
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Montant</th>
                        <th>Méthode</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list-retraits">
                    </tbody>
            </table>
        </div>

        <div class="table-container">
            <h3>Liste des Affiliés</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Solde</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list-users">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
