<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retraits RED - Réseau des Entrepreneurs Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="dashboard.html" style="text-decoration:none;">⬅ Retour</a>
            <h2>Demander un Retrait</h2>
        </header>

        <div class="withdraw-form">
            <label>Montant à retirer (FCFA)</label>
            <input type="number" id="amount" placeholder="Minimum 5000 FCFA">

            <label>Moyen de retrait</label>
            <select id="method" onchange="toggleFields()">
                <option value="mobile_money">Mobile Money (Afrique)</option>
                <option value="card">Carte Bancaire</option>
                <option value="crypto">Cryptomonnaie (USDT)</option>
            </select>

            <div id="method-details">
                <input type="text" id="details" placeholder="Numéro de téléphone avec indicatif">
            </div>

            <button class="btn-main" onclick="demanderRetrait()">Confirmer la demande</button>
        </div>

        <hr>

        <h3>Historique des retraits</h3>
        <div class="history-list" id="withdraw-history">
            <p style="color:#888;">Aucun retrait effectué pour le moment.</p>
        </div>
    </div>

    <script src="js/retrait.js"></script>
</body>
      </html>
